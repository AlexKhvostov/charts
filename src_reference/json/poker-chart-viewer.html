<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∫–µ—Ä–Ω—ã–π –ß–∞—Ä—Ç –í—å—é–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .chart-info {
            background: #e3f2fd;
            padding: 15px 20px;
            border-left: 4px solid #2196f3;
            margin: 20px;
            border-radius: 8px;
        }

        .chart-container {
            padding: 20px;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è —Å–µ—Ç–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .poker-matrix {
            max-width: 550px;
            max-height: 400px;
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 1px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-family: "Graphik", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
            font-style: light;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ —è—á–µ–µ–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .cell {
            border-radius: 10%;
            border: 1px solid black;
            cursor: pointer;
            user-select: none;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã —è—á–µ–µ–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        @media (min-width: 360px) {
            .cell {
                width: 25px;
                height: 24px;
                font-size: 9px;
            }
        }

        @media (min-width: 480px) {
            .cell {
                width: 26px;
                height: 26px;
                font-size: 10px;
            }
        }

        @media (min-width: 720px) {
            .cell {
                width: 32px;
                height: 28px;
                font-size: 11px;
            }
        }

        @media (min-width: 1024px) {
            .cell {
                width: 38px;
                height: 30px;
                font-size: 12px;
            }
        }

        @media (min-width: 1280px) {
            .cell {
                width: 42px;
                height: 30px;
                font-size: 14px;
            }
        }

        .cell:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–Ω—ã—Ö —è—á–µ–µ–∫ */
        .cell.split {
            background: linear-gradient(90deg, var(--color1) 50%, var(--color2) 50%);
        }

        .cell.single {
            background: var(--color);
        }

        /* –ó–æ–Ω—ã –≤–Ω—É—Ç—Ä–∏ —è—á–µ–µ–∫ (–¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–Ω—ã—Ö —è—á–µ–µ–∫) */
        .cell-zone {
            height: 100%;
            display: inline-block;
            box-sizing: border-box;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —è—á–µ–π–∫–∏ */
        .cell-label {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–æ–¥–ø–∏—Å–∞–Ω–Ω—ã—Ö —è—á–µ–µ–∫ */
        .cell.signed {
            transform: scale(1.75);
            border: 1px solid white;
            color: white !important;
            z-index: 1000;
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #f44336;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .chart-actions {
            display: flex;
            flex-direction: column;
            margin-left: 50px;
        }

        .chart-actions-title {
            margin-bottom: 20px;
            color: #495057;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .poker-matrix {
                max-width: 100%;
                font-size: 0.7em;
            }

            .chart-container {
                flex-direction: column;
                align-items: center;
            }

            .chart-actions {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ –ü–æ–∫–µ—Ä–Ω—ã–π –ß–∞—Ä—Ç –í—å—é–µ—Ä</h1>
            <p>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞—Ç–µ–≥–∏–π –∏–≥—Ä—ã –≤ –ø–æ–∫–µ—Ä</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="stackRange">–î–∏–∞–ø–∞–∑–æ–Ω —Å—Ç–µ–∫–æ–≤:</label>
                <select id="stackRange">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ø–∞–∑–æ–Ω...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="difficulty">–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</label>
                <select id="difficulty">
                    <option value="easy">–õ–µ–≥–∫–∏–π</option>
                    <option value="normal" selected>–ù–æ—Ä–º–∞–ª—å–Ω—ã–π</option>
                    <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
                </select>
            </div>

            <div class="control-group">
                <label for="chartType">–¢–∏–ø —á–∞—Ä—Ç–∞:</label>
                <select id="chartType">
                    <option value="0" selected>–ü–µ—Ä–≤—ã–π —á–∞—Ä—Ç</option>
                </select>
            </div>

            <button onclick="loadChart()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ä—Ç</button>
        </div>

        <div id="chartInfo" class="chart-info" style="display: none;">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–∞—Ä—Ç–µ</h3>
            <div id="chartDetails"></div>
        </div>

        <div id="chartContainer" class="chart-container">
            <div class="loading">–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –Ω–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ä—Ç"</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #7986CB;"></div>
                <span>Raise (r)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8D6E63;"></div>
                <span>Raise2 (r2)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFB74D;"></div>
                <span>Check/Call (ch/c)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>All-in (a)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #E0E0E0;"></div>
                <span>Fold (f)</span>
            </div>
        </div>
    </div>

    <script>
        let chartData = null;
        const cardRanks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
        const colorMap = {
            'r': '#7986CB',
            'r2': '#8D6E63', 
            'ch': '#FFB74D',
            'c': '#FFB74D',
            'a': '#4CAF50',
            'f': '#E0E0E0'
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ JSON —Ñ–∞–π–ª–∞
        async function loadJSON() {
            try {
                const response = await fetch('45431.json');
                chartData = await response.json();
                populateControls();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON —Ñ–∞–π–ª–∞: ' + error.message);
            }
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤ –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ JSON
        function populateControls() {
            const stackRangeSelect = document.getElementById('stackRange');
            const chartTypeSelect = document.getElementById('chartType');
            
            stackRangeSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ø–∞–∑–æ–Ω...</option>';
            
            chartData.chart.stackRanges.forEach((range, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${range.rangeMin}-${range.rangeMax} BB`;
                stackRangeSelect.appendChild(option);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∏–ø—ã —á–∞—Ä—Ç–æ–≤ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞
            stackRangeSelect.addEventListener('change', updateChartTypes);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∏–ø–æ–≤ —á–∞—Ä—Ç–æ–≤
        function updateChartTypes() {
            const stackRangeIndex = document.getElementById('stackRange').value;
            const chartTypeSelect = document.getElementById('chartType');
            
            if (stackRangeIndex === '') {
                chartTypeSelect.innerHTML = '<option value="0">–ü–µ—Ä–≤—ã–π —á–∞—Ä—Ç</option>';
                return;
            }

            const range = chartData.chart.stackRanges[stackRangeIndex];
            chartTypeSelect.innerHTML = '';
            
            range.charts.forEach((chart, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `–ß–∞—Ä—Ç ${index + 1}`;
                chartTypeSelect.appendChild(option);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–∞—Ä—Ç–∞
        function loadChart() {
            const stackRangeIndex = document.getElementById('stackRange').value;
            const difficulty = document.getElementById('difficulty').value;
            const chartTypeIndex = document.getElementById('chartType').value;

            if (stackRangeIndex === '') {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ø–∞–∑–æ–Ω —Å—Ç–µ–∫–æ–≤');
                return;
            }

            const range = chartData.chart.stackRanges[stackRangeIndex];
            const chart = range.charts[chartTypeIndex];

            if (!chart) {
                showError('–ß–∞—Ä—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            displayChart(chart, range);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–∞—Ä—Ç–∞
        function displayChart(chart, range) {
            const container = document.getElementById('chartContainer');
            const info = document.getElementById('chartInfo');
            const details = document.getElementById('chartDetails');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —á–∞—Ä—Ç–µ
            details.innerHTML = `
                <p><strong>–î–∏–∞–ø–∞–∑–æ–Ω —Å—Ç–µ–∫–æ–≤:</strong> ${range.rangeMin}-${range.rangeMax} BB</p>
                <p><strong>–î–æ—Å—Ç—É–ø–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è:</strong> ${chart.answers.map(a => a.title).join(', ')}</p>
                <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —è—á–µ–µ–∫:</strong> ${chart.combinations.split('#').length - 1}</p>
            `;
            info.style.display = 'block';

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Ä—Ç–∞ –∏ –¥–µ–π—Å—Ç–≤–∏–π
            const chartWrapper = document.createElement('div');
            chartWrapper.style.display = 'flex';
            chartWrapper.style.alignItems = 'flex-start';
            chartWrapper.style.gap = '20px';

            // –°–æ–∑–¥–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É
            const matrix = document.createElement('div');
            matrix.className = 'poker-matrix';

            // –î–æ–±–∞–≤–ª—è–µ–º —è—á–µ–π–∫–∏ –º–∞—Ç—Ä–∏—Ü—ã
            for (let i = 0; i < 13; i++) {
                for (let j = 0; j < 13; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–º–±–∏–Ω–∞—Ü–∏—é –∫–∞—Ä—Ç
                    const card1 = cardRanks[i];
                    const card2 = cardRanks[j];
                    let combination = '';
                    
                    if (i === j) {
                        combination = card1 + card1; // –ü–∞—Ä–∞
                    } else if (i < j) {
                        combination = card1 + card2 + 's'; // –°—É–∏—Ç
                    } else {
                        combination = card2 + card1 + 'o'; // –û—Ñ—Ñ-—Å—É–∏—Ç
                    }

                    // –ù–∞—Ö–æ–¥–∏–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —ç—Ç–æ–π —è—á–µ–π–∫–∏
                    const cellIndex = i * 13 + j;
                    const cellData = parseCellData(chart.combinations, cellIndex);
                    
                    if (cellData) {
                        applyCellStyle(cell, cellData, combination);
                    } else {
                        cell.style.background = '#f0f0f0';
                        cell.textContent = combination;
                    }
                }
            }

            // –°–æ–∑–¥–∞–µ–º –ø–∞–Ω–µ–ª—å –¥–µ–π—Å—Ç–≤–∏–π
            const actionsPanel = document.createElement('div');
            actionsPanel.className = 'chart-actions';
            
            const actionsTitle = document.createElement('div');
            actionsTitle.className = 'chart-actions-title';
            actionsTitle.textContent = '–î–æ—Å—Ç—É–ø–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è:';
            actionsPanel.appendChild(actionsTitle);

            chart.answers.forEach(answer => {
                const actionItem = document.createElement('div');
                actionItem.style.display = 'flex';
                actionItem.style.alignItems = 'center';
                actionItem.style.gap = '8px';
                actionItem.style.marginBottom = '8px';
                
                const colorBox = document.createElement('div');
                colorBox.style.width = '16px';
                colorBox.style.height = '16px';
                colorBox.style.borderRadius = '2px';
                colorBox.style.backgroundColor = colorMap[answer.value] || '#ccc';
                
                actionItem.appendChild(colorBox);
                actionItem.appendChild(document.createTextNode(answer.title));
                actionsPanel.appendChild(actionItem);
            });

            chartWrapper.appendChild(matrix);
            chartWrapper.appendChild(actionsPanel);

            container.innerHTML = '';
            container.appendChild(chartWrapper);
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö —è—á–µ–π–∫–∏
        function parseCellData(combinations, cellIndex) {
            const cells = combinations.split('#').filter(cell => cell.trim());
            
            for (const cell of cells) {
                const parts = cell.split(',');
                if (parts[0] == cellIndex) {
                    return {
                        isSplit: parts[1] === 'y',
                        colors: parts[2].split('-'),
                        percentages: parts[2].includes('(') ? 
                            parts[2].match(/\((\d+)\)/g).map(p => parseInt(p.slice(1, -1))) : 
                            [100]
                    };
                }
            }
            return null;
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –∫ —è—á–µ–π–∫–µ
        function applyCellStyle(cell, data, combination) {
            const label = document.createElement('div');
            label.className = 'cell-label';
            label.textContent = combination;
            cell.appendChild(label);

            if (data.isSplit && data.colors.length > 1) {
                cell.className = 'cell split';
                const color1 = colorMap[data.colors[0].split('(')[0]] || '#ccc';
                const color2 = colorMap[data.colors[1]] || '#ccc';
                cell.style.setProperty('--color1', color1);
                cell.style.setProperty('--color2', color2);
            } else {
                cell.className = 'cell single';
                const color = colorMap[data.colors[0]] || '#ccc';
                cell.style.setProperty('--color', color);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç—É–ª—Ç–∏–ø —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            const tooltip = `${combination}: ${data.colors.join(' + ')}`;
            cell.title = tooltip;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —è—á–µ–π–∫–∏
            cell.addEventListener('click', function() {
                // –£–±–∏—Ä–∞–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —É –≤—Å–µ—Ö —è—á–µ–µ–∫
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('signed'));
                // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫ —Ç–µ–∫—É—â–µ–π —è—á–µ–π–∫–µ
                this.classList.add('signed');
            });
        }

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadJSON);
    </script>
